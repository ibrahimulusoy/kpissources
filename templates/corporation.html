{% extends 'master_page.html' %}

{% block body %}

<div class="card card-primary border-3 shadow p-4" style="width: 600px;">
    <div class="card-header">
      <h3 class="card-title">COMPANY IMFORMATION</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->

    <form role="form">
      {% for c in corpInfo %}
      <div class="card-body ">
        <div class="form-group">
          <label for="txtCorpId">Corporation ID</label>
          <input type="text" class="form-control" id="txtCorpId"  placeholder="Corporation ID" value="{{ c.corp_id }}">
        </div>
        <div class="form-group">
          <label for="txtCorpCode">Code</label>
          <input type="text" class="form-control" id="txtCorpCode" placeholder="Code" value="{{ c.code }}">
        </div>
        <div class="form-group">
            <label for="txtCorpName">Name</label>
            <input type="text" class="form-control" id="txtCorpName" placeholder="Name" value="{{ c.name }}">
          </div>
          <div class="form-group">
            <label for="txtContactName">Contact Name</label>
            <input type="text" class="form-control" id="txtContactName" placeholder="Contact Name" value="{{ c.contact_name }}">
          </div>
          <div class="form-group">
            <label for="txtPhoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="txtPhoneNumber" placeholder="Phone Number" value="{{ c.phone_number }}">
          </div>
          <div class="form-group">
            <label for="txtFullAddress">Full Address</label>
            <input type="text" class="form-control" id="txtFullAddress" placeholder="Full Address" value="{{ c.full_address }}">
          </div>
          <div class="form-group">
            <label for="txtStatus">Status</label>
            <input type="text" class="form-control" id="txtStatus" placeholder="Status" value="{{ c.status }}">
          </div>
            <!-- /.card-body -->
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      {% endfor %}
    </form>
  </div>

{% endblock %}
